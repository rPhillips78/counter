<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            text-align: center;
        }
    </style>
    <title>Counter</title>
</head>
<body>
    <div id="container">
        <h1>Counter</h1>
        <h4>{{count}} times</h4>

        <form action="/add_num" method="post">
            <label for="increment_num">Increment By: </label>
            <input type="text" name="number">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="http://localhost:5000/add_two" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">+2</a>
        <a href="http://localhost:5000/destroy_session" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Reset</a>
    </div>
</body>
</html>
